syntax="proto3";
package client_stream;

option go_package="./generated";

service ClientStream{
    rpc AmolBhai (stream Request) returns (Response);
}

message Request{
    string score=1;
    int32 round=2;
}

message Response{
    string summery=1;
    int32 total_score=2;
    int32 total_round=3;
}